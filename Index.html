<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <!--  letra A -->
        <div class="key" data-key="65" onclick=playSound(e)>
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <!--  letra S -->
        <div class="key" data-key="83">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <!--  letra D -->
        <div class="key" data-key="68">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <!--  letra F -->
        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <!--  letra G -->
        <div class="key" data-key="71">
        <kbd>G</kbd>
        <span class="sound">boom</span>
        </div>
        <!--  letra H -->
        <div class="key" data-key="72">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <!--  letra J -->
        <div class="key" data-key="74">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <!--  letra K -->
        <div class="key" data-key="75">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <!--  letra L -->
        <div class="key" data-key="76">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
        
        </div>

        <audio data-key="65" src="./sounds/sounds/clap.wav"></audio>
        <audio data-key="83" src="./sounds/sounds/hihat.wav"></audio>
        <audio data-key="68" src="./sounds/sounds/kick.wav"></audio>
        <audio data-key="70" src="./sounds/sounds/openhat.wav"></audio>
        <audio data-key="71" src="./sounds/sounds/boom.wav"></audio>
        <audio data-key="72" src="./sounds/sounds/ride.wav"></audio>
        <audio data-key="74" src="./sounds/sounds/snare.wav"></audio>
        <audio data-key="75" src="./sounds/sounds/tom.wav"></audio>
        <audio data-key="76" src="./sounds/sounds/tink.wav"></audio>

        <script>
        function removeTransition(e){
        if(e.propertyName !== 'transform') return;
        e.target.classList.remove('playing');
        }
        function playSound(e){
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key =document.querySelector(`div[data-key="${e.keyCode}"]`);
            if(!audio) return;

            key.classList.add('playing');
                audio.currentTime = 0;         
                audio.play();
            }      
    
        const keys = Array.from(document.querySelectorAll('.key'));
        keys.forEach(key => key.addEventListener('transitioned', removeTransition));
        window.addEventListener('keydown', playSound);  

        </script> 
</body>
</html>
